name: Auto Merge with Custom Message

on:
  pull_request:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'auto-merge')
    steps:
      - name: Check PR is mergeable
        id: check_mergeable
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            if (pr.mergeable === false) {
              core.setFailed('PR has conflicts and cannot be merged');
              return;
            }
            
            if (pr.mergeable_state === 'blocked') {
              core.setFailed('PR is blocked (may need reviews or status checks)');
              return;
            }
            
            console.log(`PR #${pr.number} is mergeable`);
            core.setOutput('pr_number', pr.number);
            core.setOutput('head_ref', pr.head.ref);
            core.setOutput('owner', pr.head.repo.owner.login);

      - name: Merge PR with custom message
        id: merge_pr
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const headRef = '${{ github.event.pull_request.head.ref }}';
            const owner = '${{ github.event.pull_request.head.repo.owner.login }}';
            
            // Create custom merge message
            const mergeMessage = `Merge PR/${owner}/${headRef} (#${prNumber})`;
            
            try {
              const result = await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                commit_title: mergeMessage,
                commit_message: '',
                merge_method: 'merge'
              });
              
              if (result.data.merged) {
                console.log(`✅ Successfully merged PR #${prNumber} with custom message format`);
                core.setOutput('merge_success', 'true');
              } else {
                core.setFailed(`Failed to merge PR #${prNumber}`);
              }
            } catch (error) {
              core.setFailed(`Merge failed: ${error.message}`);
              throw error;
            }

      - name: Remove auto-merge label
        if: steps.merge_pr.outputs.merge_success == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'auto-merge'
              });
              console.log('✅ Successfully removed auto-merge label');
            } catch (error) {
              // Label might already be removed, log but don't fail
              console.log(`Note: Could not remove label: ${error.message}`);
            }

      - name: Comment on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '⚠️ Auto-merge 실패\n\n워크플로우 로그를 확인하고 수동으로 merge해주세요.\n\n**주의**: `auto-merge` 라벨은 merge가 성공할 때까지 유지됩니다.'
            });

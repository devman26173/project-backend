name: Auto Merge with Custom Message

on:
  pull_request:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'auto-merge')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge with custom message
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_HEAD: ${{ github.event.pull_request.head.ref }}
          REPO_OWNER: ${{ github.event.pull_request.head.repo.owner.login }}
          BASE_BRANCH: ${{ github.event.pull_request.base.ref }}
        run: |
          # Create unique temporary files
          MERGE_OUTPUT=$(mktemp)
          PUSH_OUTPUT=$(mktemp)
          trap "rm -f $MERGE_OUTPUT $PUSH_OUTPUT" EXIT

          # Validate input to prevent command injection
          if ! echo "$REPO_OWNER" | grep -qE '^[a-zA-Z0-9_-]+$'; then
            echo "::error::Invalid repository owner name: $REPO_OWNER"
            exit 1
          fi
          if ! echo "$PR_HEAD" | grep -qE '^[a-zA-Z0-9_/-]+$'; then
            echo "::error::Invalid branch name: $PR_HEAD"
            exit 1
          fi

          # Fetch the PR branch
          if ! git fetch origin pull/$PR_NUMBER/head:pr-$PR_NUMBER; then
            echo "::error::Failed to fetch PR #${PR_NUMBER}. The PR may not exist or there may be network issues."
            exit 1
          fi

          # Create custom merge message
          MERGE_MESSAGE="Merge PR/${REPO_OWNER}/${PR_HEAD} (#${PR_NUMBER})"

          # Checkout base branch
          if ! git checkout $BASE_BRANCH; then
            echo "::error::Failed to checkout base branch: $BASE_BRANCH"
            exit 1
          fi

          # Perform merge with custom message
          if ! git merge --no-ff -m "$MERGE_MESSAGE" pr-$PR_NUMBER 2>&1 | tee "$MERGE_OUTPUT"; then
            if grep -q "CONFLICT" "$MERGE_OUTPUT"; then
              echo "::error::Merge conflict detected. Please resolve conflicts manually and merge again."
            else
              echo "::error::Merge failed. Please check the error message above."
            fi
            exit 1
          fi

          # Push the changes
          if ! git push origin $BASE_BRANCH 2>&1 | tee "$PUSH_OUTPUT"; then
            if grep -q "protected" "$PUSH_OUTPUT"; then
              echo "::error::Failed to push: Branch is protected. Please check branch protection rules."
            elif grep -q "non-fast-forward" "$PUSH_OUTPUT"; then
              echo "::error::Failed to push: Non-fast-forward update rejected. Someone else may have pushed changes."
            else
              echo "::error::Failed to push changes. Please check the error message above."
            fi
            exit 1
          fi

          echo "::notice::Successfully merged PR #${PR_NUMBER} with custom message format"

      - name: Cleanup temporary branch
        if: always()
        run: |
          git branch -D pr-${{ github.event.pull_request.number }} 2>/dev/null || true

      - name: Remove auto-merge label
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'auto-merge'
            });

      - name: Comment on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '⚠️ Auto-merge failed. Please check the workflow logs and merge manually.'
            });

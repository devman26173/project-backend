name: Build -> Push(ECR) -> Deploy(SSM)

on:
  push:
    branches: ["release"]
  workflow_dispatch: {}

concurrency:
  group: deploy-release
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Debug identity
        run: |
          aws sts get-caller-identity
          aws configure list

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy via SSM
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}

          CLOUDFLARE_R2_ENDPOINT: ${{ secrets.CLOUDFLARE_R2_ENDPOINT }}
          CLOUDFLARE_R2_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY }}
          CLOUDFLARE_R2_SECRET_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_KEY }}
          CLOUDFLARE_R2_BUCKET_NAME: ${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }}
          CLOUDFLARE_R2_PUBLIC_URL: ${{ secrets.CLOUDFLARE_R2_PUBLIC_URL }}
        run: |
          COMMANDS=$(jq -n \
            --arg region "$AWS_REGION" \
            --arg ecr "$ECR_REGISTRY" \
            --arg r2_endpoint "$CLOUDFLARE_R2_ENDPOINT" \
            --arg r2_access "$CLOUDFLARE_R2_ACCESS_KEY" \
            --arg r2_secret "$CLOUDFLARE_R2_SECRET_KEY" \
            --arg r2_bucket "$CLOUDFLARE_R2_BUCKET_NAME" \
            --arg r2_public "$CLOUDFLARE_R2_PUBLIC_URL" \
            '[
              "sudo aws ecr get-login-password --region \($region) | sudo docker login --username AWS --password-stdin \($ecr)",
              "cd /opt/join-web",
              "echo \"SPRING_PROFILES_ACTIVE=prod\" | sudo tee /opt/join-web/.env > /dev/null",
              ("echo \"CLOUDFLARE_R2_ENDPOINT=" + $r2_endpoint + "\" | sudo tee -a /opt/join-web/.env > /dev/null"),
              ("echo \"CLOUDFLARE_R2_ACCESS_KEY=" + $r2_access + "\" | sudo tee -a /opt/join-web/.env > /dev/null"),
              ("echo \"CLOUDFLARE_R2_SECRET_KEY=" + $r2_secret + "\" | sudo tee -a /opt/join-web/.env > /dev/null"),
              ("echo \"CLOUDFLARE_R2_BUCKET_NAME=" + $r2_bucket + "\" | sudo tee -a /opt/join-web/.env > /dev/null"),
              ("echo \"CLOUDFLARE_R2_PUBLIC_URL=" + $r2_public + "\" | sudo tee -a /opt/join-web/.env > /dev/null"),
              "echo \"TZ=Asia/Seoul\" | sudo tee -a /opt/join-web/.env > /dev/null",
              "sudo chown ec2-user:ec2-user /opt/join-web/.env",
              "sudo chmod 600 /opt/join-web/.env",
              "sudo docker compose pull",
              "sudo docker compose up -d --force-recreate",
              "sudo docker image prune -f"
            ]')

          COMMAND_ID=$(aws ssm send-command \
            --region "$AWS_REGION" \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=$COMMANDS" \
            --query "Command.CommandId" \
            --output text)

          aws ssm wait command-executed \
            --region "$AWS_REGION" \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" || WAIT_FAILED=1

          echo "=== SSM Command invocation result ==="
          aws ssm get-command-invocation \
            --region "$AWS_REGION" \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query '{Status:Status,Stdout:StandardOutputContent,Stderr:StandardErrorContent}' \
            --output json

          if [ -n "${WAIT_FAILED:-}" ]; then exit 1; fi
    <!-- Bottom Navigation Fragment -->
    <style>
        body { overflow-x: hidden; }
        body.slide-enter-forward,
        body.slide-enter-backward,
        body.slide-leave-forward,
        body.slide-leave-backward {
            animation-duration: 260ms;
            animation-timing-function: ease;
            animation-fill-mode: both;
        }
        body.slide-enter-forward { animation-name: slideInFromRight; }
        body.slide-enter-backward { animation-name: slideInFromLeft; }
        body.slide-leave-forward { animation-name: slideOutToLeft; }
        body.slide-leave-backward { animation-name: slideOutToRight; }
        @keyframes slideInFromRight {
            from { transform: translateX(18px); opacity: 0.6; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideInFromLeft {
            from { transform: translateX(-18px); opacity: 0.6; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOutToLeft {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(-18px); opacity: 0.65; }
        }
        @keyframes slideOutToRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(18px); opacity: 0.65; }
        }
    </style>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- 구글 폰트 (Montserrat) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <!-- 컨테이너 (바깥 레이어) -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        
        <!-- 박스 (안쪽 레이어) -->
        <div class="card shadow">
            <div class="card-body p-5">
                
                <!-- 제목 (JOIN) -->
                <h1 class="text-center mb-5">JOIN</h1>
                
                <!-- 로그인 폼 -->
                <form th:action="@{/login}" method="post">
                    
                    <!-- ID 입력 -->
                    <div class="mb-4">
                        <label class="form-label">ID</label>
                        <input type="text" class="form-control" name="id" placeholder="IDを入力してください">
                    </div>
                    
                    <!-- 패스워드 입력 -->
                    <div class="mb-4">
                        <label class="form-label">パスワード</label>
                        <input type="password" class="form-control" name="password" placeholder="パスワードを入力してください">
                    </div>
                    
                    <!-- 로그인 상태 유지 체크박스 -->
                    <div class="text-end mb-4">
                        <div class="form-check d-inline-block">
                            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe">
                            <label class="form-check-label small text-muted" for="rememberMe">
                                ログイン状態を維持
                            </label>
                        </div>
                    </div>
                    
                    <!-- 로그인 버튼 -->
                    <button type="submit" class="btn btn-custom w-100 py-2 mb-3">ログイン</button>
                    
                    <!-- 회원가입 버튼 -->
                    <button type="button" class="btn btn-outline-custom w-100 py-2" onclick="location.href='/signup'">会員登録</button>
                    
                </form>
            </div>
        </div>
    </div>
    
    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

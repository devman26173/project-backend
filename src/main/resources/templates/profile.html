<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>プロフィール</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/profileStyle.css}" >
<link rel="stylesheet" th:href="@{/css/bottom-nav.css}">
</head>


<body class="bg-light">
	<div class="container my-4" style="padding-bottom: 70px;">

		<!-- ヘッダー -->
		<div class="text-center mb-4">
			<h1 class="fw-bold">プロフィール</h1>
		</div>

		<!-- プロフィールカード -->
		<div class="card mx-auto mb-4" style="max-width: 400px;">
			<div Class="card-body text-center">

				<!-- プロフィール画像 -->
				<div th:if="${profile != null}">
					<img th:src="${profile.imageUrl}" class="rounded-circle mb-3"
						width="120" height="120" alt="profile">
					<!-- プロフィール文 -->
					<p class="card-text" th:text="${profile.introduction}"></p>
					<a th:href="@{/profile/{userId}/edit(userId=${profile.user.userId})}" class="btn btn-outline-primary mt-3">
						プロフィールを編集 </a>
				</div>




				<div th:if="${profile == null}">
					<p class="text-muted text-center">プロフィールが見当たりません。</p>
				</div>

			</div>
		</div>


		<!-- 最近の投稿 -->
		<div class="mb-4">
			<h5 class="fw-bold mb-3">最近の投稿</h5>

			<div th:if="${boards != null and !boards.isEmpty()}">

				<div class="card mb-2" th:each="board : ${boards}">
					<div class="card-body">
						<span th:text="${board.content}"></span>
					</div>
				</div>

			</div>

			<div th:if="${boards == null or boards.isEmpty()}">
				<p class="text-muted">投稿が見当たりません。</p>
			</div>
		</div>


		<!-- 最近のコメント -->
		<div>
			<h5 class="fw-bold mb-3">最近のコメント</h5>

			<div class="card">
				<div
					class="card-body d-flex justify-content-between align-items-center">
					<span class="badge bg-primary">BBQ大好き</span> <span>実はまずかった</span> <small
						class="test-muted">26-01-14</small>
				</div>
			</div>
		</div>

		<!-- Bottom Navigation Bar -->
		<nav style="position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 430px; height: 70px; background-color: white; border-top: 1px solid #e0e0e0; display: flex; justify-content: space-around; align-items: center; z-index: 1000;">
			<a th:href="@{/}" style="display: flex; flex-direction: column; align-items: center; padding: 8px; text-decoration: none; color: #333;">
				<span style="font-size: 24px;">🏠</span>
				<span style="font-size: 11px; margin-top: 4px;">ホーム</span>
			</a>
			<a th:href="@{/boards}" style="display: flex; flex-direction: column; align-items: center; padding: 8px; text-decoration: none; color: #333;">
				<span style="font-size: 24px;">📋</span>
				<span style="font-size: 11px; margin-top: 4px;">地域掲示板</span>
			</a>
			<a th:href="@{/board}" style="display: flex; flex-direction: column; align-items: center; padding: 8px; text-decoration: none; color: #333;">
				<span style="font-size: 24px;">🍔</span>
				<span style="font-size: 11px; margin-top: 4px;">グルメ</span>
			</a>
			<a th:if="${session.loginUser == null}" th:href="@{/login}" style="display: flex; flex-direction: column; align-items: center; padding: 8px; text-decoration: none; color: #333;">
				<span style="font-size: 24px;">👤</span>
				<span style="font-size: 11px; margin-top: 4px;">ログイン</span>
			</a>
			<a th:if="${session.loginUser != null}" th:href="@{/profile/{userId}(userId=${session.loginUser.userId})}" style="display: flex; flex-direction: column; align-items: center; padding: 8px; text-decoration: none; color: #333;">
				<span style="font-size: 24px;">👤</span>
				<span style="font-size: 11px; margin-top: 4px;">プロフィール</span>
			</a>
		</nav>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード変更</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="d-flex justify-content-center">
    <div class="card vertical-card">
        <div class="card-body p-5 d-flex flex-column justify-content-center">

            <h1 class="text-center mb-5" style="-webkit-text-stroke: 0; color: #f87171;">パスワード変更</h1>
			

            <!-- 에러 메시지: Controller에서 error 값이 있을 때만 표시 -->
            <div th:if="${error}" class="alert alert-danger text-center mb-4">
                <span th:text="${error}"></span>
            </div>

            <!-- form의 action → PostMapping("/change-password")로 전송 -->
            <form th:action="@{/change-password}" method="post">

                <!-- name="newPassword" → Controller의 @RequestParam String newPassword와 매칭 -->
                <div class="mb-4">
                    <label class="form-label">新しいパスワード</label>
                    <input type="password" class="form-control" name="newPassword" 
                           placeholder="新しいパスワードを入力してください">
                </div>

                <!-- name="newPasswordConfirm" → Controller의 @RequestParam String newPasswordConfirm와 매칭 -->
                <div class="mb-4">
                    <label class="form-label">新しいパスワード（確認）</label>
                    <input type="password" class="form-control" name="newPasswordConfirm" 
                           placeholder="もう一度入力してください">
                </div>

                <button type="submit" class="btn btn-custom w-100 py-2 mb-3">
                    変更する
                </button>

                <button type="button" class="btn btn-outline-secondary w-100 py-2" 
                        onclick="history.back()">
                    キャンセル
                </button>

            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="height: 100%; background-color: #f8f9fa;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード確認</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <style>
        /* 1. 배경을 html과 body 전체에 강제로 고정 */
        body {
            background-color: #f8f9fa !important;
            margin: 0;
            padding: 0;
            height: 100vh; /* 브라우저 높이의 100% 사용 */
            display: flex;
            align-items: center; /* 세로 중앙 */
            justify-content: center; /* 가로 중앙 */
        }

        /* 2. 카드 디자인: 이미지의 예쁜 스타일 유지 */
        .vertical-card {
            border: none !important;
            border-radius: 2rem !important;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08) !important;
            background-color: #ffffff !important;
            width: 90%;
            max-width: 420px;
            padding: 3rem 2rem;
            /* 위아래로 길어지지 않게 고정 */
            flex-shrink: 0;
        }

        /* 제목: 외곽선 제거 및 색상 강조 */
        h1 {
            font-size: 1.8rem !important;
            font-weight: 800 !important;
            color: #ff7f71 !important; 
            -webkit-text-stroke: 0 !important; 
            margin-bottom: 1.5rem !important;
            text-align: center;
        }

        .instruction {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            text-align: center;
        }

        /* 확인 버튼 */
        .btn-confirm {
            background-color: #ff7f71 !important;
            color: white !important;
            border: none !important;
            border-radius: 12px !important;
            font-weight: 600 !important;
            padding: 14px !important;
        }

        /* 취소 버튼 */
        .btn-cancel {
            background: none !important;
            border: 1px solid #dee2e6 !important;
            color: #888 !important;
            border-radius: 12px !important;
            margin-top: 12px;
            padding: 10px !important;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        
        <div class="card vertical-card" style="min-height: 500px; display: flex; flex-direction: column;">
            
            <div class="card-body p-5 d-flex flex-column justify-content-center align-items-center text-center">
                
                <h1 style="color: #ff7f71; -webkit-text-stroke: 0; font-weight: 800; margin-bottom: 20px;">
                    パスワード
					確認
                </h1>
                
                <p class="mb-5" style="color: #666; word-break: keep-all;">
                    本人の確認のため、<br>現在のパスワードを入力してください。
                </p>
                
                <div th:if="${error}" class="alert alert-danger w-100 mb-4">
                    <span th:text="${error}"></span>
                </div>

                <form th:action="@{/verify-password}" method="post" class="w-100">
                    <div class="mb-4 text-start">
                        <input type="password" class="form-control" name="password" 
                               placeholder="パスワードを入力してください" required 
                               style="border-radius: 10px; padding: 15px;">
                    </div>
                    
                    <button type="submit" class="btn btn-confirm w-100 py-3 mb-3" 
                            style="background-color: #ff7f71; color: white; border: none; border-radius: 12px; font-weight: 600;">
                        確認
                    </button>
                    
                    <button type="button" class="btn w-100" onclick="history.back()"
                            style="background: none; border: 1px solid #dee2e6; color: #888; border-radius: 12px; padding: 10px;">
                        キャンセル
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
